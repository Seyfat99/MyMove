<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Challenge</title>
</head>
<body>
    <script>
    
    var Array = [
        {
            name : "Joe",
            age : 25
        },
        {
            name : "Mike",
            age : 20
        },
        {
            name : "Bob",
            age : 29
        }
    ];
    
    var randomNumber = Math.floor(Math.random() * 3);
    document.write(`${Array[randomNumber].name} is ${Array[randomNumber].age}`);

    </script>
</body>
</html>
