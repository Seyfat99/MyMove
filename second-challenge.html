<html lang="en">

<head>

<body>
    <script>

        var hour = prompt("What is the hour?");
        var minute = prompt("What is the minute?");
        var second = prompt("What is the second?");
        var amPm = prompt('Am or Pm?');

        var twelveHour = `${hour}:${minute}:${second}${amPm}`;
        document.write(twelveHour);



    </script>
</body>
